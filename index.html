<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online image compressor tool">

  <!-- Google AdSense -->
  <meta name="google-adsense-account" content="ca-pub-2205511579570420">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2205511579570420"
    crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    .container {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      margin: 10px 0;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: #222;
    }

    footer a {
      color: #fff;
      margin: 0 8px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Image Compressor</h1>

  <div class="container">
    <input type="file" id="upload" accept="image/*"><br>
    <button onclick="compressImage()">Compress Image</button>
    <p id="status"></p>

    <img id="preview" style="display:none;">
    <br>
    <a id="download" style="display:none;" download="compressed.jpg">
      <button>Download Image</button>
    </a>
  </div>

  <footer>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms</a>
  </footer>

  <script>
    function compressImage() {
      const fileInput = document.getElementById("upload");
      const preview = document.getElementById("preview");
      const download = document.getElementById("download");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        alert("Please select an image first.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function() {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          const maxWidth = 800;
          const scaleSize = maxWidth / img.width;

          canvas.width = maxWidth;
          canvas.height = img.height * scaleSize;

          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          const compressedData = canvas.toDataURL("image/jpeg", 0.7);

          preview.src = compressedData;
          preview.style.display = "block";

          download.href = compressedData;
          download.style.display = "inline";

          status.innerText = "Image compressed successfully!";
        };
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
